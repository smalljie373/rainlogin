<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500;700&display=swap" rel="stylesheet">
    <title>下雨網頁特效</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rainyday.js/0.1.2/rainyday.min.js"></script>
</head>
<body>
    <img src="https://images.unsplash.com/photo-1501560379-05951a742668?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="rainCity" class="img">
    <form class="card">
        <h1 class="title">Login</h1>
        <div class="input-group">
            <input type="email" class="form-control" id="email" placeholder="Email">
            <label for="email" class="label">Email</label>
        </div>
        <div class="input-group">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="password" class="label">Password</label>
        </div>
        <div class="d-flex justify-content-space-between">
            <div class="form-check">
                <input type="checkbox" id="remember" class="form-check-input">
                <label for="remember" class="form-check-label">Remember</label>
            </div>
            <a href="#">Forgot Password</a>
        </div>
        <button type="submit" class="button">Login</button>
    </form>

    <script>
        const image = document.querySelector('.img');
        image.onload = function() {
            const rainEffect = new RainyDay({
                image: this,
                gravityAngle: Math.PI / 2,
                fps: 30,
            })
            rainEffect.rain([
            [10,8,0.05],
            [7,4,0.5],
            [2,1,20]
        ],80);
        }
        image.crossOrigin = 'anonymous';
    </script>
</body>
</html>
